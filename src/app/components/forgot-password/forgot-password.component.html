<div class="page-container">
  <div class="container">
      <div class="image-container">
          <div class="left"></div>
      </div>

      <div class="right">
          <div class="logo">
              <img src="assets/logo.png" alt="FlashActu Logo">
          </div>

          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
              <h2>Réinitialiser le mot de passe</h2>

              <div class="form-group">
                  <label>Email</label>
                  <input type="email" formControlName="email" placeholder="Entrez votre email">
              </div>

              <button type="submit">Envoyer le lien</button>

              <div *ngIf="message" class="success-message">
                  {{ message }}
              </div>
              <div *ngIf="errorMessage" class="error-message">
                  {{ errorMessage }}
              </div>

              <a href="/login" class="login-link">Retour à la connexion</a>
          </form>
      </div>
  </div>
</div>
