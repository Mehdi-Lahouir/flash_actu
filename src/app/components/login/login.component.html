<div class="page-container">
    <div class="container">
        <div class="image-container">
            <div class="left">
            </div>
        </div>

        <div class="right">
            <div class="logo">
                <img src="assets/logo.png" alt="FlashActu Logo">
            </div>
            <form>
                <h2>Se Connecter</h2>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Entrez votre email">
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <div class="password-input">
                        <input type="password" placeholder="Entrez votre mot de passe">
                        <span class="eye-icon">👁</span>
                    </div>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Se souvenir de moi</label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a> <!-- Added link -->
                </div>

                <button type="submit">Se connecter</button>

                <div class="or-text">Ou</div> 

                <button type="button" class="google-btn">
                    Se connecter avec Google
                    <img src="assets/google.png" alt="Google Icon" class="google-icon">
                </button>

                <p class="login-link">Je n'ai pas de compte ?</p>
            </form>
        </div>
    </div>
</div>
