<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="/">FlashActu</a>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" routerLink="/">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/login">Connexion</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/register">Inscription</a></li>
              </ul>
            </div>
          </nav>          
        <h2 class="mb-4">Actualit√©s Tennis</h2>
        <div class="row">
          <div class="col-md-4" *ngFor="let article of news">
            <div class="card">
              <img [src]="article.image" class="card-img-top" *ngIf="article.image">
              <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.description }}</p>
                <a [href]="article.url" target="_blank" class="btn btn-primary">Lire plus</a>
              </div>
            </div>
          </div>
        </div>
      </div>    

</body>
</html>
